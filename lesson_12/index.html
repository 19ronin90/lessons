<!DOCTYPE html>
<h lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,500,600,800&display=swap">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>lesson_12</title>
    </head>

   <body>

	<div class="wrapper">

		<header class="header">

			<div class="header__container">

				<h1 class="header__title">CSS Transform</h1>

			</div>

		</header>

		<main class="page">

			<div class="page__container">


				<div class="page__content content">

					<div class="content__2d">
						<h2 class="content__title">2d</h2>
						<div class="content__block">
							<div class="content__translate">translate</div>
						</div>



						<div class="content__block">

							<div class="content__scale">
								scale
							</div>
						</div>

						<div class="content__block">

							<div class="content__rotate">
								rotate
							</div>
						</div>


						<div class="content__block">

							<div class="content__skew">
								skew
							</div>
						</div>


						<div class="content__block">

							<div class="content__matrix">
								matrix
							</div>
						</div>


						<div class="content__block">

							<div class="content__multi">
								translate <br> scale <br> rotate
							</div>
						</div>

						<div class="content__block">

							<div class="content__transform-origin">
								transform origin
							</div>
						</div>

					</div>


					<div class="content__3d">
						<h2 class="content__title">3d</h2>
						<div class="content__block">
							<div class="content__wrapper3d">
								<div class="content__perspective">perspective, perspective-origin</div>
							</div>

						</div>
						<div class="content__block">

							<div class="content__wrapper3d">
								<div class="content__translate3d">translate3d</div>
							</div>

						</div>
						<div class="content__block">

							<div class="content__wrapper3d">
								<div class="content__scale 3d">Scale 3d</div>
							</div>

						</div>
						<div class="content__block">

							<div class="content__wrapper3d">
								<div class="content__rotate3d">rotate3d</div>
							</div>

						</div>
						<div class="content__block">

							<div class="content__wrapper3d">
								<div class="content__matrix3d">matrix3d</div>
							</div>

						</div>
						<div class="content__block">

							<div class="content__wrapper3d">
								<div class="content__multi3d">
									translate3d <br> rotate3d
								</div>
							</div>

						</div>
						<div class="content__block">

							<div class="content__transform-style-wrapper">
								<div class="content__transform-style">transform <br> style</div>
							</div>

						</div>
						<div class="content__block">

							<div class="flip">
								<div class="flip__body">
									<div class="flip__front">
										FONT
									</div>
									<div class="flip__back">
										BACK
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="page__car car">

					<div class="car__roof">
						<div class="car__window car__window-front"></div>
						<div class="car__window"></div>
						<div class="car__window car__window-back"></div>
					</div>

					<div class="car__body">
						<div class="car__door"></div>
						<div class="car__door car__door-2"></div>
						<div class="car__headlights car__headlights-left"></div>
						<div class="car__headlights car__headlights-right"></div>
						<div class="car__wheel"></div>
						<div class="car__wheel car__wheel-front"></div>
					</div>

					</div>

				</div>


			</div>
		</main>

	</div>


</body>

</html>
