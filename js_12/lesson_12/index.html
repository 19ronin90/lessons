function includeIndexElem(arr, searchElement) {
    let startIndex = 0;
    let endIndex = arr.length - 1
    while (startIndex <= endIndex) {
        const middleIndex = Math.floor((endIndex + startIndex) / 2);
        if (arr[middleIndex] === searchElement) return middleIndex;

    }
